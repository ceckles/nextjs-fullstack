version: 2
updates:
  # Enable version updates for npm (pnpm uses npm registry)
  - package-ecosystem: "npm"
    directory: "/"
    schedule:
      interval: "weekly"
      day: "monday"
      time: "09:00"
    open-pull-requests-limit: 10
    labels:
      - "dependencies"
      - "automated"
    commit-message:
      prefix: "chore"
      include: "scope"
    # Allow both direct and indirect dependencies
    groups:
      production-dependencies:
        dependency-type: "production"
      development-dependencies:
        dependency-type: "development"
    # Ignore major version updates for these packages (uncomment if needed)
    # ignore:
    #   - dependency-name: "*"
    #     update-types: ["version-update:semver-major"]

